<!DOCTYPE html>
<html>
	<head>
		<title>Chat Realtime</title>

	</head>
	<body>
		<div class="login" id="login-screen">
			<h1>LOGIN</h1>
			<input id="username" type="text" placeholder="Username..."/>
			<br/>
			<button id="login-btn">Submit</button>
		</div>
	
		<div class="chat" id="chat-screen" style="display: none">
			<div class="left-side">

					<h2>Chat</h2>
					<span id="open-join-modal">
						<i class="fas fa-user-plus"></i>
					</span>

					<span id="open-create-modal">
						<i class="fas fa-plus"></i>
					</span>
				</div>
				<ul id="groups-list">

							<p>You: fuck up everybodyhere...</p>
						</div>
					</a>-->
				</ul>	
			</div>
			<div class="right-side">
				<div class="title">
					<h2>#Channel 1</h2>
				</div>
				<div class="message">
					<ul>
						<!--<div class="user-message">
							<img class="avatar" src="https://imgs.search.brave.com/Eof567moGQm9PScf2aA1bKv3c-1llGe1D_hw0mB31RQ/rs:fit:280:280:1/g:ce/aHR0cHM6Ly9hdmF0/YXJzMi5naXRodWJ1/c2VyY29udGVudC5j/b20vdS8xOTY1MTA2/P3M9MjgwJnY9NA"/>
							<div class="content">

					</ul>	
				</div>
				<div class="input">
					<input type="text" placeholder="Message..."/>
				</div>
			</div>
		</div>

		<div class="popup center" id="join-modal">
			<div class="title">
				<h3>JOIN GROUP</h3>
			</div>
			<div class="content">
				<input id="group-id" type="text" placeholder="ID..."/>
				<button id="join-btn">Join</button>
			</div>
		</div>

		<div class="popup center" id="create-modal">
			<div class="title">
				<h3>CREATE GROUP</h3>
			</div>
			<div class="content">
				<input id="group-name" type="text" placeholder="Group's name..."/>
				<button id="create-btn">Create</button>
			</div>
		</div>

</html>
