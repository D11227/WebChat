<!DOCTYPE html>
<html>
	<head>
		<title>Chat Realtime</title>
		<link rel="stylesheet" href="./styles/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	</head>
	<body>
		<div class="login" id="login-screen">
			<h1>LOGIN</h1>
			<input id="username" type="text" placeholder="Username..."/>
			<br/>
			<button id="login-btn">Submit</button>
		</div>
	
		<div class="chat" id="chat-screen" style="display: none">
			<div class="left-side">
				<div class="title">
					<h2>Chat</h2>
					<span id="open-join-modal">
						<i class="fas fa-user-plus"></i>
					</span>

					<span id="open-create-modal">
						<i class="fas fa-plus"></i>
					</span>
				</div>
				<ul id="groups-list"></ul>	
			</div>
			<div class="right-side">
				<div class="title">
					<h2>#<b id="current_group_name">Channel</b></h2>
					<span id="copy-btn">
						<i class="fas fa-copy"></i>
					</span>
				</div>
				<div class="message">
					<ul>
						<!--<div class="user-message">
							<img class="avatar" src="https://imgs.search.brave.com/Eof567moGQm9PScf2aA1bKv3c-1llGe1D_hw0mB31RQ/rs:fit:280:280:1/g:ce/aHR0cHM6Ly9hdmF0/YXJzMi5naXRodWJ1/c2VyY29udGVudC5j/b20vdS8xOTY1MTA2/P3M9MjgwJnY9NA"/>
							<div class="content">
								<div class="username">
									<p>Silverboss</p>
								</div>
								<p>We are Vietnamese</p>
								<p>123</p>
							</div>	
						</div>-->
					</ul>
				</div>
				<div class="input">
					<input type="text" placeholder="Message..."/>
				</div>
			</div>
		</div>

		<div class="popup center" id="join-modal">
			<div class="title">
				<span class="close-btn">
					<svg class="closeIcon-11LhXr" aria-hidden="true" role="img" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18.4 4L12 10.4L5.6 4L4 5.6L10.4 12L4 18.4L5.6 20L12 13.6L18.4 20L20 18.4L13.6 12L20 5.6L18.4 4Z"></path></svg>
				</span>
			</div>
			<div class="content">
				<h3>Join group</h3>
				<div class="copyfield">
					<input type="text" id="group-id" placeholder="Group's ID..."/>
					<span id="join-btn">
						<i class="fas fa-user-plus"></i>
					</span>
				</div>
				<p>Paste the id of your friend's group and join the group.</p>
			</div>
		</div>

		<div class="popup center" id="create-modal">
			<div class="title">
				<span class="close-btn">
					<svg class="closeIcon-11LhXr" aria-hidden="true" role="img" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18.4 4L12 10.4L5.6 4L4 5.6L10.4 12L4 18.4L5.6 20L12 13.6L18.4 20L20 18.4L13.6 12L20 5.6L18.4 4Z"></path></svg>
				</span>
			</div>
			<div class="content">
				<h3>Create new group</h3>
				<div class="copyfield">
					<input type="text" id="group-name" placeholder="Group's name..."/>
					<span id="create-btn">
						<i class="fas fa-plus"></i>
					</span>
				</div>
				<p>Let's create new group, so you can chat with your friends.</p>
			</div>
		</div>

		<div class="popup center" id="copy-modal">
			<div class="title">
				<span class="close-btn">
					<svg class="closeIcon-11LhXr" aria-hidden="true" role="img" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18.4 4L12 10.4L5.6 4L4 5.6L10.4 12L4 18.4L5.6 20L12 13.6L18.4 20L20 18.4L13.6 12L20 5.6L18.4 4Z"></path></svg>
				</span>
			</div>
			<div class="content">
				<h3>Invite friends to <b id="group-name-invite">group</b></h3>
				<div class="copyfield" id="copyfield">
					<input id="link" value="" readonly/>
					<span id="copy-clipboard-btn">
						<i class="fas fa-copy"></i>
					</span>
				</div>
				<p>Copy the ID and send this to your friends to join the group.</p>
			</div>
		</div>

	
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
		<script src="https://kit.fontawesome.com/241cc3e7bb.js" crossorigin="anonymous"></script>
		<script src="./scripts/Network.js"></script>
		<script src="./scripts/UI.js"></script>
	</body>
</html>
